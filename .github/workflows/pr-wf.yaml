name: PR pipeline to verify tests and code rules
on: [pull_request]
jobs:
  Python-tests:
    runs-on: ubuntu-latest
    container: python:3.8-bullseye
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Create virtual environment
      shell: bash
      run: |
        pip install virtualenv
        virtualenv venv
    - name: Install Dependencies
      shell: bash
      run: |
        . venv/bin/activate
        pip install -r config/requirements.txt
    - name: Run Tests
      shell: bash
      run: |
        . venv/bin/activate
        python src/manage.py test src --settings=multiomics_intermediate.settings_ci
  Node-checks:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: NPM install
      run: npm --prefix src/frontend/static/frontend i
    - name: NPM linter checks
      run: npm --prefix src/frontend/static/frontend run check-all        
